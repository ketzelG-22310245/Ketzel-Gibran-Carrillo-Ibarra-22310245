<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ titulo }}</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: url("{{ url_for('static', filename='Images/background.jpg') }}")
          no-repeat center center fixed;
        background-size: cover;
        font-family: "Playfair Display", serif;
        color: #eee;
        text-align: center;
        padding: 50px;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: -1;
      }

      h1 {
        font-family: "Cinzel", serif;
        font-size: 40px;
        margin-bottom: 15px;
        text-shadow: 0 0 15px rgba(255, 64, 64, 0.5);
      }

      p {
        font-size: 18px;
        margin-bottom: 25px;
        color: #ddd;
      }

      form {
        background-color: rgba(255, 255, 255, 0.05);
        display: inline-block;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 0 15px rgba(255, 64, 64, 0.2);
      }

      label {
        font-family: "Cinzel", serif;
        font-size: 18px;
      }

      select {
        margin: 10px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background-color: #222;
        color: #fff;
        font-size: 16px;
        font-family: "Playfair Display", serif;
      }

      button {
        margin-top: 25px;
        padding: 14px 36px;
        border: none;
        border-radius: 12px;
        background-color: rgba(30, 30, 30, 0.9);
        color: #fff;
        font-size: 18px;
        font-family: "Cinzel", serif;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 64, 64, 0.3);
      }

      button:hover {
        background-color: #ff4040;
        box-shadow: 0 0 25px rgba(255, 64, 64, 0.8);
        transform: scale(1.05);
      }

      footer {
        margin-top: 40px;
        color: #aaa;
        font-size: 13px;
      }
    </style>
  </head>

  <body>
    <h1>{{ titulo }}</h1>
    <p>
      Selecciona quién fue el asesino, con qué arma y en qué lugar sucedió el
      crimen.
    </p>

    <form method="POST" action="/resultado">
      <div>
        <label>Asesino:</label><br />
        <select name="asesino">
          {% for p in personajes %}
          <option value="{{p}}">{{p}}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label>Arma:</label><br />
        <select name="arma">
          {% for a in armas %}
          <option value="{{a}}">{{a}}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label>Lugar:</label><br />
        <select name="lugar">
          {% for l in lugares %}
          <option value="{{l}}">{{l}}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit">Declarar culpable</button>
    </form>

    <footer>© 2025 Proyecto Clue - Sistemas Expertos</footer>
  </body>
</html>
