<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Resultado</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Playfair Display", serif;
        color: #eee;
        box-sizing: border-box;
      }

      {% if session.caso %}
      body {
        background: url("{{ url_for('static', filename='Images/results/' ~ (session.caso.titulo|replace(' ', '_')|lower) ~ '.jpg') }}")
          no-repeat center center fixed;
        background-size: cover;
      }
      {% else %}
      body {
        background: url("{{ url_for('static', filename='Images/background.jpg') }}")
          no-repeat center center fixed;
        background-size: cover;
      }
      {% endif %}

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.78);
        z-index: -1;
      }

      .contenedor {
        max-width: 920px;
        margin: 56px auto;
        background: rgba(0,0,0,0.7);
        border-radius: 16px;
        padding: 36px 38px;
        box-shadow: 0 0 25px rgba(255,64,64,0.4);
        color: #eaeaea;
        text-align: center;
        animation: fadeIn 1.8s ease-in-out;
      }

      h1 {
        font-family: "Cinzel", serif;
        font-size: 44px;
        margin: 6px 0 18px 0;
        color: #ff1a1a;
        letter-spacing: 1px;
        text-shadow: 0 0 18px rgba(255,26,26,0.7), 0 4px 18px rgba(0,0,0,0.6);
      }

      .estado {
        font-size: 20px;
        margin-bottom: 24px;
        color: #e6e6e6;
      }

      .historia {
        width: 100%;
        background-color: rgba(10,10,10,0.45);
        border-radius: 12px;
        padding: 26px 24px;
        text-align: justify;
        line-height: 1.75;
        box-shadow: 0 6px 26px rgba(0,0,0,0.55), 0 0 18px rgba(255,26,26,0.2) inset;
        border: 1px solid rgba(255,26,26,0.08);
        margin: 18px auto 36px auto;
        max-width: 860px;
        color: #ddd;
      }

      .historia p { margin: 0; font-size: 17.5px; }

      button.boton {
        margin-top: 28px;
        padding: 14px 36px;
        background-color: rgba(30,30,30,0.9);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-family: "Cinzel", serif;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255,64,64,0.3);
      }

      button.boton:hover {
        background-color: #ff4040;
        box-shadow: 0 0 25px rgba(255,64,64,0.8);
        transform: scale(1.05);
      }

      footer {
        margin-top: 22px;
        color: #aaa;
        font-size: 13px;
      }

      @media (max-width: 900px) {
        .contenedor { margin: 28px 12px; padding: 22px; }
        h1 { font-size: 34px; }
        .historia { padding: 18px; font-size: 15.8px; }
        button.boton { padding: 12px 32px; font-size: 16px; }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div class="contenedor">
      {% if correcto %}
      <h1 class="correcto">¡Correcto!</h1>
      <p class="estado">Has resuelto el caso con éxito.</p>
      {% else %}
      <h1 class="incorrecto">Incorrecto</h1>
      <p class="estado">
        No lograste identificar correctamente todos los elementos.
      </p>
      {% endif %}

      <div class="historia">
        <p>{{ historia }}</p>
      </div>

      <button
        onclick="window.location.href='{{ url_for('menu') }}'"
        class="boton"
      >
        Volver al Menú
      </button>
    </div>

    <footer>© 2025 Proyecto Clue - Sistemas Expertos</footer>
  </body>
</html>
