        font-family: "Cinzel", serif;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 64, 64, 0.3);
      }

      button:hover {
        background-color: #ff4040;
        box-shadow: 0 0 25px rgba(255, 64, 64, 0.8);
        transform: scale(1.05);
      }

      footer {
