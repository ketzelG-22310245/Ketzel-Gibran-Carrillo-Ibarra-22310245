<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ titulo }}</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: url("{{ url_for('static', filename='Images/background.jpg') }}")
          no-repeat center center fixed;
        background-size: cover;
        font-family: "Playfair Display", serif;
        color: #eee;
        margin: 0;
        padding: 40px;
        overflow-x: hidden;
      }

      /* Capa oscura */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: -1;
      }

      h1 {
        text-align: center;
        font-family: "Cinzel", serif;
        font-size: 38px;
        text-shadow: 0 0 15px rgba(255, 64, 64, 0.4);
        margin-bottom: 10px;
      }

      p {
        text-align: center;
        font-size: 18px;
        color: #ddd;
        margin-bottom: 40px;
      }

      /* Layout principal */
      .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 40px;
        padding: 0 60px;
      }

      /* Lista vertical de botones */
      .lista-lugares {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 25%;
      }

      .lista-lugares button {
        padding: 12px 20px;
        background-color: rgba(30, 30, 30, 0.9);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 18px;
        font-family: "Cinzel", serif;
        text-align: left;
        box-shadow: 0 0 10px rgba(255, 64, 64, 0.25);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .lista-lugares button:hover {
        background-color: #ff4040;
        box-shadow: 0 0 20px rgba(255, 64, 64, 0.8);
        transform: translateX(8px);
      }

      /* Imagen flotante (preview) */
      .imagen-preview {
        position: fixed;
        top: 40px;
        right: 60px;
        width: 320px;
        height: 200px;
        border-radius: 16px;
        background-size: cover;
        background-position: center;
        box-shadow: 0 0 25px rgba(255, 64, 64, 0.6);
        display: none;
        z-index: 100;
      }

      /* Descripci√≥n */
      .descripcion {
        flex: 1;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 25px;
        font-size: 17px;
        line-height: 1.6;
        color: #ddd;
        box-shadow: 0 0 15px rgba(255, 64, 64, 0.1);
      }

      .descripcion h3 {
        font-family: "Cinzel", serif;
        color: #ff4040;
        margin-bottom: 10px;
      }

      /* Bot√≥n continuar */
      .continuar {
        display: block;
        margin: 50px auto 0;
        padding: 14px 40px;
        border: none;
        border-radius: 12px;
        background-color: rgba(30, 30, 30, 0.9);
        color: #fff;
        font-size: 20px;
        font-family: "Cinzel", serif;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 64, 64, 0.3);
      }

      .continuar:hover {
        background-color: #ff4040;
        box-shadow: 0 0 25px rgba(255, 64, 64, 0.8);
        transform: scale(1.05);
      }

      footer {
        text-align: center;
        margin-top: 40px;
        color: #aaa;
        font-size: 13px;
      }
    </style>
  </head>

  <body>
    <h1>{{ titulo }}</h1>
    <p>Selecciona un lugar para investigar las pistas:</p>

    <div class="container">
      <!-- Lista de lugares -->
      <div class="lista-lugares">
        {% for nombre in lugares.keys() %}
        <button
          data-imagen="{{ url_for('static', filename='Images/' + nombre|replace(' ', '_')|lower + '.jpg') }}"
          onclick="window.location.href='{{ url_for('investigar', lugar=nombre) }}'"
        >
          {{ nombre }}
        </button>
        {% endfor %}
      </div>

      <!-- Descripci√≥n -->
      {% if descripcion %}
      <div class="descripcion">
        <h3>üîç {{ lugar_actual }}</h3>
        <p>{{ descripcion }}</p>
      </div>
      {% endif %}
    </div>

    <!-- Imagen flotante -->
    <div class="imagen-preview" id="preview"></div>

    {% if todos_visitados %}
    <button
      class="continuar"
      onclick="window.location.href='{{ url_for('juego') }}'"
    >
      Declarar culpable ‚öñÔ∏è
    </button>
    {% endif %}

    <footer>¬© 2025 Proyecto Clue - Sistemas Expertos</footer>

    <script>
      const botones = document.querySelectorAll(".lista-lugares button");
      const preview = document.getElementById("preview");

      botones.forEach((btn) => {
        btn.addEventListener("mouseenter", () => {
          const img = btn.getAttribute("data-imagen");
          preview.style.backgroundImage = `url('${img}')`;
          preview.style.display = "block";
        });
        btn.addEventListener("mouseleave", () => {
          preview.style.display = "none";
        });
      });
    </script>
  </body>
</html>
