<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ titulo }}</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: url("{{ url_for('static', filename='Images/city2.jpg') }}")
          no-repeat center center fixed;
        background-size: cover;
        font-family: "Playfair Display", serif;
        color: #eee;
        margin: 0;
        padding: 40px;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: -1;
      }

      /* Título del caso arriba a la izquierda */
      .titulo-caso {
        position: fixed;
        top: 20px;
        left: 40px;
        font-family: "Cinzel", serif;
        font-size: 32px;
        color: #ff4040;
        text-shadow: 0 0 20px rgba(255, 64, 64, 0.7);
        z-index: 10;
      }

      h1 {
        text-align: center;
        font-family: "Cinzel", serif;
        font-size: 36px;
        margin-bottom: 60px;
        text-shadow: 0 0 15px rgba(255, 64, 64, 0.4);
      }

      .subtitulo {
        text-align: left;
        font-family: "Cinzel", serif;
        margin-left: 40px;
        margin-top: 20px;
        color: #ffffffff;
        font-size: 1.2em;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 40px;
        padding: 60px 80px;
      }

      /* Lista vertical */
      .lista-lugares {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 25%;
      }

      .lista-lugares button {
        padding: 12px 20px;
        background-color: rgba(30, 30, 30, 0.9);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 18px;
        font-family: "Cinzel", serif;
        text-align: left;
        box-shadow: 0 0 10px rgba(255, 64, 64, 0.25);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .lista-lugares button:hover {
        background-color: #ff4040;
        box-shadow: 0 0 25px rgba(255, 64, 64, 0.8);
        transform: translateX(8px);
      }

      /* Imagen flotante más grande */
      .imagen-preview {
        position: fixed;
        top: 60px;
        right: 60px;
        width: 400px;
        height: 250px;
        border-radius: 18px;
        background-size: cover;
        background-position: center;
        box-shadow: 0 0 30px rgba(255, 64, 64, 0.7);
        display: none;
        z-index: 100;
      }

      .credit {
        text-align: center;
        margin-top: 60px;
        color: #888;
        font-size: 13px;
      }

      .continuar {
        display: block;
        margin: 40px auto 0;
        padding: 14px 40px;
        border: none;
        border-radius: 12px;
        background-color: rgba(30, 30, 30, 0.9);
        color: #fff;
        font-size: 20px;
        font-family: "Cinzel", serif;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 64, 64, 0.3);
      }

      .continuar:hover {
        background-color: #ff4040;
        box-shadow: 0 0 25px rgba(255, 64, 64, 0.8);
        transform: scale(1.05);
      }

      .declarar {
        text-align: center;
        margin-top: 30px;
      }

      .boton {
        background-color: #222;
        color: #fff;
        padding: 10px 25px;
        border-radius: 10px;
        font-size: 1.1em;
        font-family: "Cinzel", serif;
        text-decoration: none;
        transition: 0.3s;
      }

      .boton:hover {
        background-color: #b30000;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- Título fijo del caso -->
    <div class="titulo-caso">{{ titulo }}</div>

    <h2 class="subtitulo">Escoge un lugar para investigar</h2>

    <div class="container">
      <div class="lista-lugares">
        {% for nombre in lugares.keys() %}
        <button
          data-imagen="{{ url_for('static', filename='Images/' + nombre|replace(' ', '_')|lower + '.jpg') }}"
          onclick="window.open('{{ url_for('investigar', lugar=nombre) }}', '_blank')"
        >
          {{ nombre }}
        </button>
        {% endfor %}
      </div>
    </div>

    <div class="imagen-preview" id="preview"></div>

    {% if todos_visitados %}
    <div class="declarar">
      <a href="{{ url_for('juego') }}" class="boton">Declarar culpable</a>
    </div>
    {% endif %}

    <div class="credit">© 2025 Proyecto Clue - Sistemas Expertos</div>

    <script>
      const botones = document.querySelectorAll(".lista-lugares button");
      const preview = document.getElementById("preview");

      botones.forEach((btn) => {
        btn.addEventListener("mouseenter", () => {
          const img = btn.getAttribute("data-imagen");
          preview.style.backgroundImage = `url('${img}')`;
          preview.style.display = "block";
        });
        btn.addEventListener("mouseleave", () => {
          preview.style.display = "none";
        });
      });
    </script>
  </body>
</html>
