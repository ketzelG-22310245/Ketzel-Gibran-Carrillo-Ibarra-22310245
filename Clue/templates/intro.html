<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ titulo }}</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: url("{{ url_for('static', filename='Images/background.jpg') }}")
          no-repeat center center fixed;
        background-size: cover;
        font-family: "Playfair Display", serif;
        color: #eee;
        text-align: center;
        padding: 60px;
        margin: 0;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: -1;
      }

      .contenedor {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        max-width: 800px;
        margin: auto;
        padding: 30px;
        box-shadow: 0 0 20px rgba(255, 64, 64, 0.3);
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        font-family: "Cinzel", serif;
        font-size: 42px;
        margin-bottom: 20px;
        text-shadow: 0 0 15px rgba(255, 64, 64, 0.4);
      }

      p {
        text-align: justify;
        line-height: 1.7;
        font-size: 18px;
        color: #ddd;
      }

      button {
        margin-top: 30px;
        padding: 14px 36px;
        background-color: rgba(30, 30, 30, 0.9);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-family: "Cinzel", serif;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 64, 64, 0.3);
      }

      button:hover {
        background-color: #ff4040;
        box-shadow: 0 0 25px rgba(255, 64, 64, 0.8);
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      footer {
        margin-top: 40px;
        color: #aaa;
        font-size: 13px;
      }
    </style>
  </head>

  <body>
    <div class="contenedor">
      <h1>{{ titulo }}</h1>
      <p>{{ introduccion }}</p>

      <button onclick="window.location.href='{{ url_for('lista_lugares') }}'">
        Comenzar investigaci√≥n üîç
      </button>
    </div>

    <footer>¬© 2025 Proyecto Clue - Sistemas Expertos</footer>
  </body>
</html>
