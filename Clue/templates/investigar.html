<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ lugar }}</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Playfair Display", serif;
        color: #eee;
      }

      body {
        background: url("{{ url_for('static', filename='Images/' + (lugar|replace(' ', '_')|lower) + '.jpg') }}")
          no-repeat center center fixed;
        background-size: cover;
        box-sizing: border-box;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.72);
        z-index: -1;
      }

      .contenedor {
        max-width: 900px;
        margin: 72px auto;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 0 28px rgba(255, 64, 64, 0.4);
        color: #e9e9e9;
        animation: fadeIn 1.8s ease-in-out;
      }

      h1 {
        font-family: "Cinzel", serif;
        font-size: 36px;
        color: #ff1a1a;
        margin: 6px 0 24px 0;
        text-shadow: 0 0 18px rgba(255, 26, 26, 0.7);
        text-align: center;
      }

      .cuadro-descripcion {
        background: rgba(0, 0, 0, 0.45);
        border-radius: 14px;
        padding: 24px;
        box-shadow: 0 0 20px rgba(255, 26, 26, 0.2);
        margin-bottom: 28px;
      }

      .cuadro-descripcion p {
        font-size: 18px;
        line-height: 1.7;
        text-align: justify;
        margin: 0;
        color: #ddd;
      }

      button.boton {
        display: block;
        width: fit-content;
        margin: 0 auto;
        padding: 14px 36px;
        border-radius: 12px;
        background-color: rgba(30, 30, 30, 0.9);
        color: #fff;
        border: none;
        font-family: "Cinzel", serif;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 64, 64, 0.3);
      }

      button.boton:hover {
        background-color: #ff4040;
        box-shadow: 0 0 25px rgba(255, 64, 64, 0.8);
        transform: scale(1.05);
      }

      footer {
        margin-top: 12px;
        color: #aaa;
        font-size: 13px;
        text-align: center;
      }

      @media (max-width: 900px) {
        .contenedor {
          margin: 40px 18px;
          padding: 20px;
        }
        h1 {
          font-size: 28px;
        }
        button.boton {
          padding: 12px 32px;
          font-size: 16px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="contenedor">
      <h1>{{ lugar }}</h1>

      <div class="cuadro-descripcion">
        <p>{{ descripcion }}</p>
      </div>

      <button
        onclick="window.location.href='{{ url_for('lista_lugares') }}'"
        class="boton"
      >
        Volver a la lista
      </button>
    </div>

    <footer>Â© 2025 Proyecto Clue - Sistemas Expertos</footer>
  </body>
</html>
