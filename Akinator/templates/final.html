<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Resultado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-center bg-dark text-white p-5">
    {% if acierto %}
    <h2>🎉 ¡Adiviné tu película!</h2>
    {% else %}
    <h2>✅ ¡He aprendido una nueva película: {{ pelicula }}!</h2>
    {% endif %}
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-4"
      >Jugar otra vez</a
    >
  </body>
</html>
