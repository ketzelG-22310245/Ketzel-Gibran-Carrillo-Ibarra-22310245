<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Aprender nueva película</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-center bg-secondary text-white p-5">
    <h2>🤔 No reconozco tu película</h2>
    <p>Ayúdame a aprenderla</p>
    <form
      method="POST"
      action="{{ url_for('aprender') }}"
      class="mt-4 container"
      style="max-width: 500px"
    >
      <div class="mb-3">
        <label class="form-label">🎬 Nombre de la película</label>
        <input type="text" name="pelicula" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label"
          >❓ Escribe una pregunta para diferenciarla</label
        >
        <input type="text" name="pregunta" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label"
          >Para esta película, ¿la respuesta es “Sí”?</label
        >
        <select name="respuesta" class="form-select" required>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-light btn-lg mt-2">Guardar</button>
    </form>
  </body>
</html>
